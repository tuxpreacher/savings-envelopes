<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’¸ Savings Envelopes</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Chart.js and Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    select, input, button {
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004c99;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .section {
      margin-top: 2rem;
    }

    #errorMessage {
      display: none;
      background-color: #ffe0e0;
      color: #b00020;
      border: 1px solid #ffcccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    #progressBarContainer {
      width: 100%;
      background: #ccc;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.6s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 0.5rem;
      text-align: center;
    }

    .admin-message {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
    }
    
    .admin-message.success {
      background-color: #e0f7e9;
      color: #056839;
      border: 1px solid #90ee90;
    }
    
    .admin-message.error {
      background-color: #ffe0e0;
      color: #b00020;
      border: 1px solid #ffcccc;
    }

  </style>
</head>
<body>
  <h1>ğŸ’¸ Savings Envelopes</h1>

  <div class="section">
    <h2>ğŸ“† Year Filter</h2>
    <select id="yearSelect" onchange="refreshAll()"></select>
  </div>
  
  <div class="section">
    <h2>ğŸ² Pick This Week</h2>
    <button onclick="pick()">ğŸ¯ Pick This Week</button>
  </div>
  
  <div class="section">
    <h2>ğŸ“… Generate for Past Week</h2>
    <select id="weekSelect"></select>
    <button onclick="pickSelectedWeek()">ğŸ” Pick Selected Week</button>
  </div>

  <div id="result"></div>

  <div id="errorMessage"></div>

  <div class="section">
    <h2>ğŸ’° Running Sum</h2>
    <div id="summary"></div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div class="section">
    <h2>ğŸ“Š Weekly Pick Totals</h2>
    <canvas id="weeklyChart" height="100"></canvas>
    <div id="chartLegend" style="margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h2>ğŸ“œ Pick History</h2>
    <table>
      <thead>
        <tr><th>Week</th><th>Picks</th></tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>ğŸ› ï¸ Admin: Import Past Picks</h2>
    <form id="adminForm" onsubmit="submitAdmin(event)">
      <label for="adminWeek">Week (e.g. 2025-W10)</label>
      <input type="text" id="adminWeek" required />

      <label for="adminNumbers">Two numbers (comma separated)</label>
      <input type="text" id="adminNumbers" required />

      <button type="submit">Add Pick</button>
      <div id="adminResponse" class="admin-message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
